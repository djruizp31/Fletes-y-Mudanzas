<head>
    <meta charset="UTF-8">

      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
</head>
<header class="sticky-md-top">
    <nav class="navbar navbar-expand-md bg-dark-red border-bottom border-light">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Fletes y Mudanzas</a>
        <div>
          <button class="btn btn-sm ms-auto" id="themeButton">
            <span id="SunIcon" class="clickable-link"
              ><i data-feather="sun"></i
            ></span>

            <span id="MoonIcon" class="d-none clickable-link text-light"
              ><i data-feather="moon"></i
            ></span>
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link text-light clickable-link"
                aria-current="page"
                href="index.html"
                >Inicio</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
<body>
    <div
      class="container-lg rounded mt-4 p-3 text-center border bg-dark-red"
      id="Inicio"
    >
      <div class="row my-5 mx-2 pb-5 border-bottom">
        <h1 class="text-light">Calcular precio estimado</h1>
        <h2 class="text-light">
          Utiliza las especificaciones de tu paquete para calcular un precio aproximado de tu servicio
        </h2>
      </div>
      <div class="row my-3 pt-3">
        <div class="col-6 mx-auto" id="step1">
            <h4 class="text-white mb-3">Ubicaciones</h4>
          <div class="row mb-4">
            <label for="postalCode1" class="form-label text-light">Codigo postal de origen</label>
            <input class="form-control" type="number" name="postalCode1" id="postalCode1" required max="99999">
          </div>
          <div class="row mb-4">
            <label for="postalCode1" class="form-label text-light">Codigo postal destino</label>
            <input class="form-control" type="number" name="postalCode2" id="postalCode2" required max="99999">
          </div>
        </div>
      </div>
      <button class="btn btn-light btn-lg mb-4" id="nextStepButton">
        Siguiente
      </button>
      <button class="btn btn-light btn-lg mb-4" id="calculateButton">
        Calcular
      </button>
    </div> 
</body>


<script
